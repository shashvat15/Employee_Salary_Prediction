<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Predictor</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <!-- Animated floating bubbles for background -->
    <div class="bg-bubble b1"></div>
    <div class="bg-bubble b2"></div>
    <div class="bg-bubble b3"></div>
    <div class="bg-bubble b4"></div>
    <div class="bg-bubble b5"></div>
    <header class="hero">
        <div class="hero-content">
            <div class="hero-icon-glass">
                <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35" cy="35" r="34" fill="url(#moneyGradient)" stroke="#fff" stroke-width="2"/>
                    <path d="M35 20C28 20 22 26 22 33C22 40 35 50 35 50C35 50 48 40 48 33C48 26 42 20 35 20Z" fill="#fff" stroke="#4ade80" stroke-width="2"/>
                    <text x="35" y="38" text-anchor="middle" fill="#4ade80" font-size="18" font-family="Segoe UI" font-weight="bold">â‚¹</text>
                    <defs>
                        <radialGradient id="moneyGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
                            <stop offset="0%" stop-color="#a7f3d0"/>
                            <stop offset="100%" stop-color="#38bdf8"/>
                        </radialGradient>
                    </defs>
                </svg>
            </div>
            <h1>Employee Salary Prediction</h1>
            <p>Discover your earning potential with our AI-powered salary predictor!</p>
        </div>
        <div class="hero-wave">
            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="#a7f3d0" fill-opacity="0.5" d="M0,64L48,74.7C96,85,192,107,288,117.3C384,128,480,128,576,112C672,96,768,64,864,53.3C960,43,1056,53,1152,69.3C1248,85,1344,107,1392,117.3L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
            </svg>
        </div>
    </header>
    <main>
        <form class="prediction-form" action="/predict" method="post" autocomplete="off">
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg> </span>
                <input type="text" id="age" name="age" required placeholder=" "/>
                <label for="age">Age</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="2"/><path d="M16 3v4"/><path d="M8 3v4"/></svg> </span>
                <input type="text" id="workclass" name="workclass" required placeholder=" "/>
                <label for="workclass">Workclass (0-6)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><path d="M12 20V10"/><circle cx="12" cy="6" r="4"/></svg> </span>
                <input type="text" id="fnlwgt" name="fnlwgt" required placeholder=" "/>
                <label for="fnlwgt">Fnlwgt</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><path d="M12 19V5"/><rect x="5" y="19" width="14" height="2" rx="1"/></svg> </span>
                <input type="text" id="education_num" name="education_num" required placeholder=" "/>
                <label for="education_num">Educational Num (5-16)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 8-4 8-4s8 0 8 4"/></svg> </span>
                <input type="text" id="marital_status" name="marital_status" required placeholder=" "/>
                <label for="marital_status">Marital Status (0-6)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="13" rx="2"/><path d="M16 3v4"/><path d="M8 3v4"/></svg> </span>
                <input type="text" id="occupation" name="occupation" required placeholder=" "/>
                <label for="occupation">Occupation (0-13)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 8-4 8-4s8 0 8 4"/></svg> </span>
                <input type="text" id="relationship" name="relationship" required placeholder=" "/>
                <label for="relationship">Relationship (0-5)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg> </span>
                <input type="text" id="race" name="race" required placeholder=" "/>
                <label for="race">Race (0-4)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg> </span>
                <input type="text" id="gender" name="gender" required placeholder=" "/>
                <label for="gender">Gender (0-1)</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><path d="M3 17l6-6 4 4 8-8"/><path d="M21 21H3V3"/></svg> </span>
                <input type="text" id="capital_gain" name="capital_gain" required placeholder=" "/>
                <label for="capital_gain">Capital Gain</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><path d="M21 7l-6 6-4-4-8 8"/><path d="M3 3h18v18"/></svg> </span>
                <input type="text" id="capital_loss" name="capital_loss" required placeholder=" "/>
                <label for="capital_loss">Capital Loss</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="13" rx="2"/><path d="M16 3v4"/><path d="M8 3v4"/></svg> </span>
                <input type="text" id="hours_per_week" name="hours_per_week" required placeholder=" "/>
                <label for="hours_per_week">Hours Per Week</label>
            </div>
            <div class="form-group">
                <span class="input-icon"> <svg width="22" height="22" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2v20"/></svg> </span>
                <input type="text" id="native_country" name="native_country" required placeholder=" "/>
                <label for="native_country">Native Country (0-40)</label>
            </div>
            <button type="submit" class="predict-btn">
                <span class="btn-glow"></span>
                <span class="btn-text">Predict Salary</span>
            </button>
        </form>
        <div class="fun-fact">
            <svg width="24" height="24" fill="none" stroke="#f59e42" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
            <span>Tip: Higher education and experience often lead to better salaries!</span>
        </div>
        <div class="prediction-result trophy-card">
            <svg class="trophy" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#f59e42" stroke-width="2"><path d="M8 21h8M12 17v4M7 4h10v4a5 5 0 0 1-10 0V4z"/><path d="M17 9a5 5 0 0 0 5-5V4H2v0a5 5 0 0 0 5 5"/></svg>
            <h3>{{ prediction_text }}</h3>
            <div id="confetti"></div>
        </div>
    </main>
    <footer>
        <div class="footer-gradient"></div>
        <p>Made with <span style="color:#e25555;">&#9829;</span></p>
    </footer>
    <script src="/static/confetti.js"></script>
</body>
</html>
